version: '3.8'

services:
  # Backend Spring Boot
  backend:
    build:
      context: ./gapsi-ecommerce-backend
      dockerfile: Dockerfile
    container_name: gapsi-ecommerce-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
    volumes:
      # Montar bd.json para persistencia de datos
      - ./gapsi-ecommerce-backend/bd.json:/app/bd.json
    networks:
      - gapsi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/welcome"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React + Vite + Nginx
  frontend:
    build:
      context: ./gapsi-ecommerce-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api
    container_name: gapsi-ecommerce-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gapsi-network
    environment:
      - NODE_ENV=production

networks:
  gapsi-network:
    driver: bridge